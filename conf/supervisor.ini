[program:mundosportec]
command = /home/pro/webapps/mundosportec/conf/gunicorn_start.bash    ; Command to start app
user = pro                                                       ; User to run as
stdout_logfile = /home/pro/logs/mundosportec.supervisor.log          ; Where to write log messages
redirect_stderr = true                                          ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                 ; Set UTF-8 as default encoding
